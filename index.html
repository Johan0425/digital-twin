<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Twin: Network Monitor</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Digital Twin: Network Monitor</h1>
        <div class="dashboard">
            <div class="metric">
                <h2>CPU Usage</h2>
                <p id="cpuUsage">0%</p>
            </div>
            <div class="metric">
                <h2>RAM Usage</h2>
                <p id="ramUsage">0%</p>
            </div>
        </div>
        <div id="canvasContainer" class="canvas-container"></div>
    </div>
    <!-- URL corregida para Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
